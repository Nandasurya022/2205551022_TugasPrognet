  <section id="form" class="form-mf sect-pt4 route">
    <div class="container mt-4">
      <h1 class="text-center">Form Biodata Anda</h1>
        <form name="formBiodata" action="tampil.php" method="post" onsubmit="return validateForm()">
          <div class="form-group mb-3">
            <label><strong>Nama lengkap :</strong></label>
            <input type="text" name="namalengkap" placeholder="Nama Lengkap" class="form-control">

          <div class="form-group mb-3">
            <label><strong>NIM :</strong></label>
            <input type="text" name="nim" placeholder="NIM" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label><strong>Email :</strong></label>
            <input type="email" name="email" placeholder="nama@gmail.com" class="form-control">
          </div>
          <div class="form-group">
            <label><strong>Username :</strong></label>
          </div>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="form-group mb-3">
            <label><strong>Password :</strong></label>
            <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
          </div>
          <div class="form-group mb-3">
            <label><strong>Hobi :</strong></label>
            <select name="hobi" class="form-control">
              <option selected>Pilih Hobi Kesukaan Anda :</option>
              <option value="Menjelajahi">Menjelajahi</option>
              <option value="Berenang">Berenang</option>
              <option value="Menari">Menari</option>
              <option value="Menyanyi">Menyanyi</option>
              <option value="Mendengarkan Musik">Mendengarkan Musik</option>
              <option value="Menonton">Menonton</option>
              <option value="Berolahraga">Berolahraga</option>
            </select>
          </div>
          <div>
            <label"><strong>Jenis Kelamin :</strong></label>
            <p><input class="me-1" type='radio' name='jeniskelamin' value='Laki - Laki'>Male</p>
            <p><input class="me-1" type='radio' name='jeniskelamin' value='Perempuan'>Female</p>
            <p><input class="me-1" type='radio' name='jeniskelamin' value='Tidak ingin Memberi Tahu'>Other</p>
          </div>
          <div class="mb-3">
            <label><strong>Mata Kuliah yang Anda Dapat Hari ini :</strong></label>
            <p>
              <input class="me-1" type='checkbox' name='matakuliah[]' value='Pemrograman Internet'>Pemrograman Internet
              <input class="ms-4 me-1" type='checkbox' name='matakuliah[]' value='Pangkalan Data'>Pangkalan Data
              <input class="ms-4 me-1" type='checkbox' name='matakuliah[]' value='Manajemen Jaringan dan Server'>Manajemen Jaringan dan Server
              <input class="ms-4 me-1" type='checkbox' name='matakuliah[]' value='Pengolahan Citra Digital'>Pengolahan Citra Digital
              <input class="ms-4 me-1" type='checkbox' name='matakuliah[]' value='Inovasi Teknologi InformasiI'>Inovasi Teknologi Informasi
            <p></p>
              <input class="me-1" type='checkbox' name='matakuliah[]' value='Interpersonal Life Skill '>Interpersonal Life Skill           
              <input class="ms-4 me-1" type='checkbox' name='matakuliah[]' value='Rekayasa Perangkat Lunak'>Rekayasa Perangkat Lunak
              <input class="ms-3 me-1" type='checkbox' name='matakuliah[]' value='Mata Kuliah Lainnya'>Other
            </p>
          </div>
          <div>
            <button type="submit" name="submit" class="btn btn-primary mb-4">Submit</button>
          </div>
        </form>
      </div>
    <script>
      function validateForm() {
        // Validasi Nama Lengkap
        if (document.forms["formBiodata"]["namalengkap"].value == "") {
            alert("Masukkan Nama Lengkap Anda");
            document.forms["formBiodata"]["namalengkap"].focus();
            return false;
        }
        // Validasi NIM
        if (document.forms["formBiodata"]["nim"].value == "") {
            alert("Masukkan NIM Anda");
            document.forms["formBiodata"]["nim"].focus();
            return false;
        }
        // Validasi E-mail
        if (document.forms["formBiodata"]["email"].value == "") {
            alert("Masukkan E-mail Aktif Anda");
            document.forms["formBiodata"]["email"].focus();
            return false;
        }
        // Validasi Username
        if (document.forms["formBiodata"]["username"].value == "") {
            alert("Masukkan Username Anda");
            document.forms["formBiodata"]["username"].focus();
            return false;
        }
        // Validasi Password
        if (document.forms["formBiodata"]["password"].value == "") {
            alert("Masukkan Password Anda");
            document.forms["formBiodata"]["password"].focus();
            return false;
        }
        // Validasi Program Studi
        if (document.forms["formBiodata"]["hobi"].selectedIndex < 1) {
            alert("Pilih Hobi Kesukaan Anda");
            document.forms["formBiodata"]["hobi"].focus();
            return false;
        }
        // Validasi Jenis Kelamin
        var jeniskelamin = document.getElementsByName('jeniskelamin');
        var genValue = false;
          for(var i=0; i<jeniskelamin.length;i++){
            if(jeniskelamin[i].checked == true){
                genValue = true;    
            }
          }
          if(!genValue){
            alert("Pilih Jenis Kelamin Anda");
            return false;
          }
        // Validasi Mata Kuliah
        var matakuliah = document.getElementsByName('matakuliah[]');
        var genValue = false;
          for(var i=0; i<matakuliah.length;i++){
            if(matakuliah[i].checked == true){
                genValue = true;    
            }
          }
          if(!genValue){
            alert("Anda Belum Memilih Mata Kuliah Hari Ini");
            return false;
          }
      }
    </script>
