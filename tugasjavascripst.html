      <script>
        function validateForm() {
          // Validasi Nama Lengkap
          if (document.forms["formBiodata"]["fullname"].value == "") {
              alert("Masukkan Nama Depan Anda");
              document.forms["formBiodata"]["fullname"].focus();
              return false;
          }
          // Validasi Nama Lengkap
          if (document.forms["formBiodata"]["nickname"].value == "") {
              alert("Masukkan Nama Belakang Anda");
              document.forms["formBiodata"]["nickname"].focus();
              return false;
          }
          // Validasi NIM
          if (document.forms["formBiodata"]["nim"].value == "") {
              alert("Masukkan NIM Anda");
              document.forms["formBiodata"]["nim"].focus();
              return false;
          }
          // Validasi E-mail
          if (document.forms["formBiodata"]["email"].value == "") {
              alert("Masukkan E-mail Aktif Anda");
              document.forms["formBiodata"]["email"].focus();
              return false;
          }
          // Validasi Username
          if (document.forms["formBiodata"]["username"].value == "") {
              alert("Masukkan Username Anda");
              document.forms["formBiodata"]["username"].focus();
              return false;
          }
          // Validasi Password
          if (document.forms["formBiodata"]["password"].value == "") {
              alert("Masukkan Password Anda");
              document.forms["formBiodata"]["password"].focus();
              return false;
          }
          // Validasi Program Studi
          if (document.forms["formBiodata"]["semester"].selectedIndex < 1) {
              alert("Pilih Semester Anda");
              document.forms["formBiodata"]["semester"].focus();
              return false;
          }
          // Validasi Jenis Kelamin
          var jeniskelamin = document.getElementsByName('jeniskelamin');
          var genValue = false;
            for(var i=0; i<jeniskelamin.length;i++){
              if(jeniskelamin[i].checked == true){
                  genValue = true;    
              }
            }
            if(!genValue){
              alert("Pilih Jenis Kelamin Anda");
              return false;
            }
          // Validasi Hobi
          var hobi = document.getElementsByName('hobi[]');
          var genValue = false;
            for(var i=0; i<hobi.length;i++){
              if(hobi[i].checked == true){
                  genValue = true;    
              }
            }
            if(!genValue){
              alert("Anda Belum Memilih Hobi!");
              return false;
            }
        }
      </script>
